<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Book Management System - Register</title>
    <link rel="stylesheet" href="staly.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>World Book Management System</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Books.html">Books</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact Us</a></li>
                    <li><a id="loginLink" href="LogIn.html">Login</a></li>
                    <li><a id="registerLink" href="SignIn.html">Register</a></li>
                    <li><a href="Cart.html">Cart</a></li>
                    <li><span id="welcomeMessage" style="display: none; color: white; margin-left: 10px;"></span></li>
                    <li><button id="logoutButton" style="display: none; background: none; border: none; color: white; cursor: pointer; font-size: 1em;">Logout</button></li>
                    <li><a href="add_book_form.html" class="admin-seller-only" style="display: none;">Add Book</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="form-section">
                <h2>Create a New Account</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Account Type:</label>
                        <select id="role" name="role" required>
                            <option value="user" selected>User</option>
                            <option value="seller">Seller</option>
                            <!-- Optionally hide admin role from public registration -->
                            <!-- <option value="admin">Admin</option> -->
                        </select>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div id="register-message" class="message"></div>
                <p>Already have an account? <a href="LogIn.html">Log in</a></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 World Book Management System</p>
            <p>Developed by Maryam, Zainab, Zainab, Rahma</p>
        </footer>
    </div>
    <script src="p.js" defer></script>
</body>
</html>
